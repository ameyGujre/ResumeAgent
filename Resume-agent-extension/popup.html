<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Career Catalyst</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f6f8;
      margin: 0;
      padding: 20px;
      width: 320px;
      color: #333;
    }

    h2 {
      color: #0073b1;
      margin-top: 0;
      font-size: 20px;
    }

    h3 {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .custom-file {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 12px;
    }

    .custom-file input[type="file"] {
      opacity: 0;
      width: 100%;
      height: 40px;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    .file-label {
      display: block;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
    }

    button {
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005f90;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

    #status {
      margin-top: 14px;
      font-size: 14px;
      font-weight: 500;
    }

    #status.success {
      color: green;
    }

    #status.error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¼ Resume Agent</h2>
  <h3>Upload Your Resume</h3>

  <div class="custom-file">
    <label class="file-label" for="resumeInput">Choose PDF Resume</label>
    <input type="file" id="resumeInput" accept="application/pdf" />
  </div>

  <button id="uploadBtn">Upload</button>
  <div class="note">*Only PDF format supported</div>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
